<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d84315;
        }

        nav {
            width: 300px;
            height: auto;
            background-color: #333;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 10%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav .sub-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 100%; 
            padding-left: 20px;
            background-color: #444;
            width: 300px;
            box-sizing: border-box;
        }

        nav .product:hover .sub-menu,
        nav .product a:focus + .sub-menu,
        nav .sub-menu a:hover + .sub-menu {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: auto;
            right: -100%; 
        }

        nav .sub-menu .product:hover .sub-menu,
        nav .sub-menu .product a:focus + .sub-menu,
        nav .sub-menu .sub-menu a:hover + .sub-menu {
            right: -100%; 
        }

        nav .sub-menu a {
            font-size: 16px;
            color: #eee;
            padding: 10px 20px;
            text-decoration: none;
            background-color: transparent;
            width: 100%;
            box-sizing: border-box;
        }

        nav .sub-menu a:hover {
            background-color: #555;
        }

        section {
            margin-left: 320px;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
    </style>
    <title>Vertical Navigation Bar</title>
</head>
<body>

    <nav>
        <a href="#HOME">HOME</a>
        <div class="product">
            <a href="#PRODUCTS" tabindex="0">PRODUCTS</a>
            <div class="sub-menu">
                <a href="#PRODUCT1">PRODUCT 1</a>
                <a href="#PRODUCT2">PRODUCT 2</a>
                <div class="sub-menu">
                    <a href="#SUBPRODUCT1">SUB PRODUCT 1</a>
                    <a href="#SUBPRODUCT2">SUB PRODUCT 2</a>
                </div>
            </div>
        </div>
        <a href="#ABOUT">ABOUT</a>
        <div class="product">
            <a href="#CONTACT">CONTACT</a>
        </div>
    </nav>

</body>
</html>
